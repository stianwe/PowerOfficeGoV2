      - EmailAndApp
      - PrintAndApp
      nullable: true
      type: string
    PayslipLanguageType:
      description: |-
        The payslip language type.<p>Members:</p><ul><li><i>Unknown</i> - The payslip language is unknown.
                       (this should never be used, contact api-support if you see this)</li><li><i>En_US</i> - Payslip is delivered in English (United States) language.</li><li><i>Nb_NO</i> - The payslip is delivered in Norwegian Bokml (Norway) language.</li><li><i>Nn_NO</i> - The payslip is delivered in Norwegian Nynorsk (Norway) language.</li><li><i>Sv_SE</i> - The payslip is delivered in Swedish (Sweden) language.</li><li><i>Da_DK</i> - The payslip is delivered in Danish (Denmark) language.</li></ul>
      enum:
