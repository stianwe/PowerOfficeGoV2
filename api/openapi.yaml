        AccountId: 12345
        Description: Hello accounting world!
        Dim3Id: 12345
        Dim2Id: 12345
        Dim1Id: 12345
        LocationId: 12345
        ProjectId: 12345
        Quantity: 100
        CurrencyExchangeRate: 10.78
        ProductId: 12345
        VatReturnSpecification: None
