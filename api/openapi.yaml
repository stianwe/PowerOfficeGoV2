        CarListPrice: 99
        IsCarPool: true
        TaxDeduction: NoTax
        FromDate: 2022-07-01
        ToDate: 2022-07-31
        UseRemittance: true
        DepartmentId: 12345
        Id: f575b4b0-55be-4b56-b01f-44b204df82c5
