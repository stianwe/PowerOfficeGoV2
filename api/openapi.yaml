          \ from 1 to 5, 7, 9 and all above will be returned. If null or whitespace,\
          \ the filter is not used."
        example: "1-5, 7, 9-"
        in: query
        name: voucherNos
        schema:
          type: string
      - in: query
        name: resourceParameter
        schema:
          $ref: '#/components/schemas/ResourceParameters'
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
