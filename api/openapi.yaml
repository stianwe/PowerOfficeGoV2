        "400":
          content:
            application/json:
              example:
                detail: Pay item with id = 21d4ddf1-c8bf-4874-8879-b70468fa1032 not
                  found.
                title: Object(s) not found
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Given when request is badly formatted
        "404":
          content:
