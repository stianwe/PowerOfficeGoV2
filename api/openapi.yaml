          nullable: true
          readOnly: true
          type: string
        ProjectId:
          description: "The project id. Available if the transaction was posted with\
            \ project.\r\nProjects can be queried and identified using the Project\
            \ service."
          example: 123456
          format: int64
          nullable: true
          readOnly: true
          type: integer
        VoucherDate:
          description: "The date of the voucher.\r\nThis represents the date of the\
            \ voucher, the document date of an invoice for instance,\r\nand may differ\
            \ from the transaction dates for the voucher.\r\nAlways present on transactions."
          example: 2020-07-25
          format: date
          readOnly: true
          type: string
        VoucherId:
          description: "The voucher identifier.\r\nThe Id is assigned by Go when the\
            \ voucher is created, and is shared by all transactions within the same\
            \ voucher.\r\nAlways present on transactions."
          example: ee373540-ca8d-4562-8fb6-6fb52de47722
          format: uuid
          readOnly: true
          type: string
        VoucherNo:
          description: "The voucher number.\r\nThis is the voucher number assigned\
            \ by Go when the voucher was posted.\r\nVoucher numbers are assigned by\
            \ Go in sequence.\r\nAlways present on transactions."
          example: 15545
          format: int64
          readOnly: true
          type: integer
        VoucherType:
          $ref: '#/components/schemas/VoucherType'
      type: object
    VoucherType:
      description: |-
        Enum defining what kind of voucher the voucher is<p>Members:</p><ul><li><i>Unknown</i> - Unknown voucher type - Vouchers with a new voucher type not yet implemented in current version of the API will have this value.
                        If this value appears, a new version of the API should be available and should be implemented.</li><li><i>IncomingInvoice</i> - Incoming invoice sent from a supplier to the client.</li><li><i>IncomingCreditNote</i> - Incoming credit note sent from a supplier to the client.</li><li><i>OutgoingInvoice</i> - Outgoing invoice sent from the client to a customer.</li><li><i>OutgoingCreditNote</i> - Outgoing credit note sent from the client to a customer.</li><li><i>IncomingBankRemittance</i> - Incoming bank remittance posting completed payments done by the client through a bank integration.</li><li><i>IncomingOcrGiro</i> - Incoming OCR giro payments to the client paid with CID.</li><li><i>ManualJournal</i> - Manual journal is a generic voucher type with various accounting entries without any specific kind.</li><li><i>Expense</i> - Expense are expenses that have been paid by an Employee on behalf of the organization (Norwegian: Utlegg).</li><li><i>CashJournal</i> - Cash journal contains accounting entries generated from a cash register.</li><li><i>IncomingPayments</i> - Incoming payments (Still exists due to backwards compability, but is replaced by VoucherType BankJournal).</li><li><i>OutgoingPayments</i> - Outgoing payments(Still exists due to backwards compability, but is replaced by VoucherType BankJournal).</li><li><i>YearEndJournal</i> - Year end journal containing the various year-end accounting entries. (Norwegian: rsavslutningsbilag)</li><li><i>BankJournal</i> - Bank journal containing transactions from the bank.</li><li><i>VatReturns</i> - VAT returns are vouchers generated when reporting VAT.</li><li><i>PayrollJournal</i> - Payroll journal are vouchers containing payroll transactions.</li><li><i>OutgoingPaymentReminder</i> - Outgoing payment reminder containing fees and interest due to late payment of an outgoing invoice.</li><li><i>OutgoingNoticeOfDebtCollection</i> - Outgoing notice of debt collection containing fees and interest due to late payment of an outgoing invoice.</li><li><i>OutgoingPaymentDemand</i> - Outgoing payment demand containing fees and interest due to late payment of an outgoing invoice.</li><li><i>OutgoingWarrantOfExecution</i> - Outgoing warrant of execution containing fees and interest due to late payment of an outgoing invoice.</li><li><i>CorrectionVoucher</i> - Correction voucher generated to correct another wrongly posted voucher.</li><li><i>ReversalVoucher</i> - A voucher to reverse a previously wrongly posted voucher.</li><li><i>DepreciationJournal</i> - Depreciation journal generated when fixed assets are depreciated.</li><li><i>TravelExpense</i> - Travel expense voucher to post a travel expense sent from an employee.</li><li><i>Settlement</i> - Settlement after delivering various goods to a buyer, especially by agriculture businesses as an alternative to OutgoingInvoice. (Norwegian: Avregning)</li><li><i>NegativeSettlement</i> - Negative settlement after delivering various goods to a buyer and the seller (this client) that is an reduction in accounts receivable. This can be either due to a correction of a previously delivered settlement, or that the supplier (this client) bought more then the goods delivered from the customer. (Norwegian: Negativ avregning)</li><li><i>SystemGeneratedDocumentationVoucher</i> - Voucher generated by system to correct for missing vouchers.</li></ul>
      enum:
      - Unknown
      - IncomingInvoice
      - IncomingCreditNote
      - OutgoingInvoice
      - OutgoingCreditNote
      - IncomingBankRemittance
      - IncomingOcrGiro
      - ManualJournal
      - Expense
      - CashJournal
      - IncomingPayments
      - OutgoingPayments
      - YearEndJournal
      - BankJournal
      - VatReturns
      - PayrollJournal
      - OutgoingPaymentReminder
      - OutgoingNoticeOfDebtCollection
      - OutgoingPaymentDemand
      - OutgoingWarrantOfExecution
      - CorrectionVoucher
      - ReversalVoucher
      - DepreciationJournal
      - TravelExpense
      - Settlement
      - NegativeSettlement
      - SystemGeneratedDocumentationVoucher
      nullable: true
      type: string
